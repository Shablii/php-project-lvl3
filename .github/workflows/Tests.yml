name: TestsLar

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Upload_repo: 
    runs-on: macos-latest
    
    steps:
      - name: upload_repo
        uses: actions/checkout@v2

      - name: composer_install
        run: composer install

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Check lint
        run: make lint

      - name: Execute tests via PHPUnit
        run: make test
