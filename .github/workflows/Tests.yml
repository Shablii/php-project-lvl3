name: TestsLar

on:
  push:
    branches:
      - main

jobs:
  Upload_repo: 
    runs-on: macos-latest
    
    steps:
      - name: upload_repo
        uses: actions/checkout@v2

      - name: composer_install
        run: composer install

      - name: Copy .env
        run: php -r "copy('.env.example', '.env');"

      - name: Check lint
        run: make lint

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: make test
